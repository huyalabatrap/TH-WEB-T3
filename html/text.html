<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="bg-light text-center py-3">
        <img src="https://via.placeholder.com/1200x300?text=Ảnh+Header" class="img-fluid" alt="Header" />
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Trang chủ</a>
        <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#modalDangKy">
        Đăng ký
      </button>
    </nav>

    <!-- Body -->
    <div class="container my-4">
        <h3 class="mb-3">Danh sách đăng ký</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Mã</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Tổng số tiền</th>
                </tr>
            </thead>
            <tbody id="tbodyDanhSach">
                <!-- Dữ liệu sẽ được thêm ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Modal Đăng ký -->
    <div class="modal fade" id="modalDangKy" tabindex="-1" aria-labelledby="modalDangKyLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDangKyLabel">Đăng ký</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formDangKy">
                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="hoTen" required />
                        </div>
                        <div class="mb-3">
                            <label for="ngaySinh" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="ngaySinh" required />
                        </div>
                        <div class="mb-3">
                            <label for="tongTien" class="form-label">Tổng số tiền</label>
                            <input type="number" class="form-control" id="tongTien" min="0" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
                    <button type="button" class="btn btn-primary" onclick="themThongTin()">
              Thêm
            </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script xử lý thêm dữ liệu -->
    <script>
        let maTuTang = 1;

        function themThongTin() {
            const hoTen = document.getElementById("hoTen").value.trim();
            const ngaySinh = document.getElementById("ngaySinh").value;
            const tongTien = document.getElementById("tongTien").value;

            if (!hoTen || !ngaySinh || !tongTien) {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            const tbody = document.getElementById("tbodyDanhSach");

            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${maTuTang++}</td>
          <td>${hoTen}</td>
          <td>${ngaySinh}</td>
          <td>${Number(tongTien).toLocaleString("vi-VN")} VND</td>
        `;
            tbody.appendChild(row);

            // Reset form và đóng modal
            document.getElementById("formDangKy").reset();
            const modal = bootstrap.Modal.getInstance(
                document.getElementById("modalDangKy")
            );
            modal.hide();
        }
    </script>
</body>

</html>
